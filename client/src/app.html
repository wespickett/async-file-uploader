<template>
    <h3>Enter project name</h3>
    <form>
        <input ref="projectName" type="text" />
        <button id="loadProject">Load Project</button>
    </form>

    <div show.bind="projectLoaded">
        <h3>Add a floor plan</h3>
        <form>
            <input type="text" name="displayName" value.bind="displayName" />
            <input ref="floorPlanFile" type="file" name="floorplan" value.bind="newFloorPlan" />
            <button id="send">Add+</button>
        </form>

        <ul>
            <li repeat.for="message of createFloorPlanMessages">
                ${message}
            </li>
        </ul>

        <p>FloorPlans: ${floorPlansMap.size}</p>
        <p>LoadingFiles: ${loadingFloorPlanFiles.size}</p>
        <div repeat.for="[id, floorPlan] of floorPlansMap" style="border:solid 1px #000">
            <h3>Floor Plan: ${floorPlan.displayName}</h3>
            <img src.bind="floorPlan.files.main" width="250" />
            <img src.bind="floorPlan.files.thumbnail100" width="100" />
        </div>
    </div>
</template>
